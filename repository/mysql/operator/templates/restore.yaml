apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .PlanName }}-job
  namespace: {{ .Namespace }}
spec:
  template:
    metadata:
      name: {{ .PlanName }}-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: {{ .PlanName }}
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        {{ if eq .Params.RESTORE_DB "" }}
        - "mysql -u root -h {{ .Name }}-svc -p{{ .Params.PASSWORD }} < /backups/{{ .Params.RESTORE_FILE }}"
        {{ else }}
        - "mysql -u root -h {{ .Name }}-svc -p{{ .Params.PASSWORD }} --database={{ .Params.RESTORE_DB }} < /backups/{{ .Params.RESTORE_FILE }}"
        {{ end }}
        volumeMounts:
        - name: backup-pv
          mountPath: /backups
      volumes:
      - name: backup-pv
        persistentVolumeClaim:
          claimName: {{ .Name }}-backup-pv
